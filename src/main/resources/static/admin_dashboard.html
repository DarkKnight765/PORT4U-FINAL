<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PORT4U – Admin Dashboard</title>
  <link rel="stylesheet" href="./assets/styles/dashboard.css" />
  <link rel="icon" href="./assets/img/logo.png" type="image/png" />
</head>
<body>
  <header>
    <div class="logo"><img src="./assets/img/logo.png" alt="PORT4U Logo" /></div>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="stats">
      <h2>Site Statistics</h2>
      <div class="card-container">
        <div class="card">
          <h3>Total Users</h3>
          <p id="totalUsers">—</p>
        </div>
        <div class="card">
          <h3>Admin Count</h3>
          <p id="adminCount">—</p>
        </div>
        <div class="card">
          <h3>Client Count</h3>
          <p id="clientCount">—</p>
        </div>
      </div>
    </section>

    <section class="manage-accounts">
      <h2>Manage User Accounts</h2>
      <table>
        <thead>
          <tr><th>Username</th><th>Email</th><th>Role</th><th>Action</th></tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    // parse current user + guard
    const current = JSON.parse(localStorage.getItem("PORT4U_USER") || "{}");
    if (!current.username || current.role !== "ADMIN") {
      alert("Access denied.");
      return location.replace("login.html");
    }

    // LOGOUT
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("PORT4U_USER");
      location.replace("login.html");
    };

    // load all users
    const users = JSON.parse(localStorage.getItem("PORT4U_USERS") || "[]");

    // fill stats
    document.getElementById("totalUsers").textContent = users.length;
    document.getElementById("adminCount").textContent = users.filter(u => u.role === "ADMIN").length;
    document.getElementById("clientCount").textContent = users.filter(u => u.role === "CLIENT").length;

    // populate table
    const tbody = document.getElementById("usersTable");
    users.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.username}</td>
        <td>${u.email || "—"}</td>
        <td>${u.role}</td>
        <td><button class="btn-delete" data-user="${u.username}">Delete</button></td>
      `;
      tbody.appendChild(tr);
    });

    // delete handler
    tbody.addEventListener("click", e => {
      if (e.target.matches(".btn-delete")) {
        const username = e.target.dataset.user;
        if (confirm(`Delete user "${username}"?`)) {
          const updated = users.filter(u => u.username !== username);
          localStorage.setItem("PORT4U_USERS", JSON.stringify(updated));
          location.reload();
        }
      }
    });
  </script>
</body>
</html>
